<div class="form-container">
<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <!-- Property Name -->
    <div class="form-group">
      <label for="propertyName">Property Name</label>
      <input id="propertyName" type="text" class="form-control" formControlName="propertyName" required />
    </div>
  
    <!-- Property Location -->
    <div class="form-group">
      <label for="city">City</label>
      <select id="city" class="form-control" formControlName="city">
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="state">State</label>
      <select id="state" class="form-control" formControlName="state">
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div>
  
    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" class="form-control" formControlName="address" required />
    </div>
  
    <!-- Property Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
  
    <!-- Price -->
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price" required />
    </div>
  
    <!-- Property Size -->
    <div class="form-group">
      <label for="size">Property Size (sq ft)</label>
      <input id="size" type="number" class="form-control" formControlName="size" required />
    </div>
  
    <!-- Additional Amenities -->
    <div class="form-group">
      <label for="amenities">Additional Amenities</label>
      <textarea id="amenities" class="form-control" formControlName="amenities"></textarea>
    </div>
  
    <!-- Multiple Image Upload -->
    <div class="form-group">
      <label for="images">Upload Property Images</label>
      <input type="file" id="images" (change)="onImageChange($event)" multiple />
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
